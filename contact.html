<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">V천ta meiega 체hendust</h2>
        <form action="submit_feedback.php" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nimi</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Palun sisesta oma nimi.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-post</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Palun sisesta kehtiv e-post.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">S천num</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                <div class="invalid-feedback">Palun kirjuta s천num.</div>
            </div>
            <button type="submit" class="btn btn-primary">Saada</button>
        </form>
    </div>

    <script>
        // Bootstrap vormi valideerimine
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
